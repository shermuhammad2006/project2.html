function RenderMovie(list) {
    sliderTrack1.innerHTML = "";
    list.forEach((movie, index) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.innerHTML = `
      <img src="${movie.image}"/>
      <div class="slide-overlay">
        <div class="slide-title">${movie.title}</div>
        <div class="slide-description">${movie.description}</div>
      </div>
    `;
        slide.addEventListener("click", () => {
            window.location.href = `Detail.html?type=movies&id=${index}`;
        });
        sliderTrack1.appendChild(slide);
    });
}
