<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Movies</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .movie-section {
      margin-bottom: 40px;
    }

    .movie-header {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .movie-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .movie-card {
      width: 200px;
      height: 300px;
      border-radius: 8px;
      background-color: #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      cursor: pointer;
      overflow: hidden;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="movie-section">
    <h2 class="movie-header" id="categoryTitle" >Action</h2>
    <div class="movie-container" id="actionRow"></div>
  </div>

];
    
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    
    let movieList = action; // default
    let category = "action";
    
    if (type === "horror") {
      movieList = horror;
      category = "horror";
    } else if (type === "kids") {
      movieList = kids;
      category = "kids";
    }
    
    document.getElementById("categoryTitle").textContent =
      category.toUpperCase() + " Movies";
    
    function renderMovies(list) {
      const container = document.getElementById("actionRow");
      container.innerHTML = "";
      
      let row;
      list.forEach((movie, index) => {
        if (index % 4 === 0) {
          row = document.createElement("div");
          row.className = "movie-row";
          container.appendChild(row);
        }
        
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `<img src="${movie.image}" alt="${movie.title}">`;
        card.addEventListener("click", () => {
          window.location.href = `Detail.html?type=${category}&id=${index}`;
        });
        
        row.appendChild(card);
      });
    }
    
    renderMovies(movieList);
  });
</script>
  
</body>
</html>
